<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&amp;family=Inter:wght@300;400&amp;display=swap');
    </style>
  </defs>

  <!-- Background (transparent) -->

  <!-- Icon: Three stylized grass blades -->
  <g transform="translate(40, 20)">
    <!-- Left blade - sage green, angled left -->
    <path d="M 35 160 Q 25 100 15 50 Q 12 35 18 20 Q 24 35 28 50 Q 38 100 42 160 Z"
          fill="#7A917E" opacity="0.75"/>
    <!-- Center blade - darker green, tallest -->
    <path d="M 50 160 Q 48 90 46 30 Q 45 12 50 0 Q 55 12 54 30 Q 52 90 55 160 Z"
          fill="#5A7A5E"/>
    <!-- Right blade - gold accent, angled right -->
    <path d="M 65 160 Q 72 105 80 55 Q 83 38 78 24 Q 72 38 68 55 Q 60 105 58 160 Z"
          fill="#C5A55A" opacity="0.8"/>
    <!-- Subtle ground line -->
    <line x1="10" y1="162" x2="90" y2="162" stroke="#2D3B2D" stroke-width="1.5" opacity="0.3"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(155, 55)">
    <!-- TIMELESS - primary -->
    <text x="0" y="52"
          font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
          font-size="58"
          font-weight="500"
          letter-spacing="8"
          fill="#1A2A1A">TIMELESS</text>

    <!-- LAWN CARE - secondary -->
    <text x="2" y="82"
          font-family="'Inter', 'Helvetica Neue', Arial, sans-serif"
          font-size="18"
          font-weight="300"
          letter-spacing="12"
          fill="#7A917E">LAWN CARE</text>
  </g>

  <!-- Subtle gold accent line between text elements -->
  <line x1="157" y1="115" x2="237" y2="115" stroke="#C5A55A" stroke-width="1" opacity="0.6"/>
</svg>
